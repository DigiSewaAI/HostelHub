[build]
builder = "nixpacks"

[build.builderConfig]
buildCommand = "composer install --no-dev --optimize-autoloader && npm ci && npm run build"

[deploy]
startCommand = "bash safe_deploy.sh"
healthcheckPath = "/"
healthcheckTimeout = 100

[[services]]
name = "hostelhub-nepal"
runtime = "heroku-22"
memory = 1024
disk = 2048

[[services.ports]]
port = 8000
http = true

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
